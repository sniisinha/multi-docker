sudo: required
services:
  - docker

before_install:
  - docker build -t sni/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true sni/react-test npm test 

after_success:
  - docker build -t sni/multi-client ./client
  - docker build -t sni/multi-nginx ./nginx
  - docker build -t sni/multi-server ./server
  - docker build -t sni/multi-worker ./worker
  # login to Dokcer CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take build images and push to DockerHub
  - docker push sni/multi-client
  - docker push sni/multi-mginx
  - docker push sni/multi-server
  - docker push sni/multi-worker